<div>
   <h3>Test API</h3>
   <div *ngIf="births" class="row">
      <div class="col-sm-3" *ngFor="let year of births.records">
         <div class="card">
            <a> 
               <b>année : </b>
               {{year.fields.annee}}
               <b>garçon : </b>
               {{year.fields.garcons}}
               <b>fille :</b>
               {{year.fields.filles}}
            </a>
         </div>
      </div>
   </div>
</div>
